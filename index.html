<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Just a Slider</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <header class="name">Just a JQuery slider</header>
      <div class="container">
          <div class="nav prev"><img src="prev.png" alt="prev"></div>
              <div class="container--img">
                  <img src="https://placeimg.com/640/480/nature" class="image active base" alt="">
                  <img src="https://placeimg.com/640/480/people" class="image" alt="">
                  <img src="https://placeimg.com/640/480/nature" class="image" alt="">
                  <img src="https://placeimg.com/640/480/people" class="image last" alt="">
              </div>
          <div class="nav next"><img src="next.png" alt="prev"></div>
      </div>
      <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
       <script src="main.js"></script>
    </body>
</html>
